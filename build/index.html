<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-dom.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="//static.parastorage.com/services/js-sdk/1.66.0/js/wix.min.js"></script>
    <style wix-style>
        .play.wix-style {
           {{style.design_titleFont}}
           color: {{style.design_titleColor color-20}}
        }

        .grid.wix-style {
            background-color: {{style.design_backgroundColor color-1}};
        }

        .cell.wix-style {
            border-color: {{style.design_cellBorderColor color-20}};
        }
        .winnerBar.wix-style {
            {{style.design_winnerFont}}
            color: {{style.design_winnerColor color-20}}
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="build/bundle.js"></script>
</body>
</html>
